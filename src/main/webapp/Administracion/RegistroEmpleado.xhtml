<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <style>
        p {
            line-height: 1.5;
            margin: 0;
        }
    </style>

    <f:view contentType="text/html;charset=UTF-8" encoding="UTF-8">
        <h:head>

        </h:head>
        <h:body>
            <h:form>
                <div>
                <p:card style="width: 25rem; margin-bottom: 2em">
                    <f:facet name="title">
                        Registro de Empleados
                    </f:facet>
                </p:card>
                <br/>
                <span class="ui-float-label">
                    <p:inputText id="float-input" value=" " />
                    <p:outputLabel for="@previous" value="Nombre" />
                </span>
                <br/>
                <span class="ui-float-label">
                    <p:inputText id="float-input2" value=" " />
                    <p:outputLabel for="@previous" value="Puesto" />
                </span>
                <br/>
                <span class="ui-float-label">
                    <p:inputText id="float-input3" value=" " />
                    <p:outputLabel for="@previous" value="Fecha Contratacion" />
                </span>
                <br/>
                <span class="ui-float-label">
                    <p:inputText id="float-input4" value=" " />
                    <p:outputLabel for="@previous" value="Telefono" />
                </span>
                    <br/> 
                </div>
                
                    
                    
                    <p:growl id="growl" showDetail="true" />
                <p:card style="width: 25rem; margin-bottom: 2em">
                    <f:facet name="title">
                        Tabla de empleados
                    </f:facet>
                </p:card>
                <p:toolbar>
                    <p:toolbarGroup>
                        <p:commandButton value="CONSULTAR" icon="pi pi-search" actionListener="#{servidorController.callApiEmpleados}" process="@form" update="tblServidores, growl" styleClass="mr-2"/>                        
                        <p:commandButton value="LIMPIAR" icon="pi pi-minus" actionListener="#{servidorController.limpiar}" process="@form" update="tblServidores, growl" styleClass="ui-button-danger"/> 
                    </p:toolbarGroup>
                </p:toolbar>                
                <div class="card">
                    <p:dataTable id="tblServidores" var="servidor" value="#{servidorController.lstEmpleados}" >
                        <p:column headerText="ID">
                            <h:outputText value="#{servidor.id_empleado}" />
                        </p:column>

                        <p:column headerText="Nombre" sortBy="#{servidor.nombre_empleado}" filterBy="#{servidor.nombre_empleado}" filterMatchMode="contains">
                            <h:outputText value="#{servidor.nombre_empleado}" />
                        </p:column>

                        <p:column headerText="Puesto" sortBy="#{servidor.puesto}" filterBy="#{servidor.puesto}" filterMatchMode="contains">
                            <h:outputText value="#{servidor.puesto}" />
                        </p:column>

                        <p:column headerText="Fecha Contratacion">
                            <h:outputText value="#{servidor.fecha_contratacion.substring(0, 10)}" />
                        </p:column>
                        <p:column headerText="Telefono">
                            <h:outputText value="#{servidor.telefono}" />
                        </p:column>
                    </p:dataTable>
                </div>
            </h:form>
        </h:body>
    </f:view>

</html>
