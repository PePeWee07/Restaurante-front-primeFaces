<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <style>
        p {
            line-height: 1.5;
            margin: 0;
        }
    </style>

    <f:view contentType="text/html;charset=UTF-8" encoding="UTF-8">
        <h:head>

        </h:head>
        <h:body>
            <h:form>
                <div>
                    <p:card style="width: 25rem; margin-bottom: 2em">
                    <f:facet name="title">
                        Regitrar Menus
                    </f:facet>
                </p:card>
                
                <br/>
                <span class="ui-float-label">
                    <p:inputText id="float-input1" value=" " />
                    <p:outputLabel for="@previous" value="Nombre del plato:" />
                </span>
                
                <br/>
                <span class="ui-float-label">
                    <p:inputText id="float-input2" value=" " />
                    <p:outputLabel for="@previous" value="Descripcion:" />
                </span>
                
                <br/>
                <span class="ui-float-label">
                    <p:inputText id="float-input3" value=" " />
                    <p:outputLabel for="@previous" value="Precio:" />
                </span>
                
                <br/>
                <span class="ui-float-label">
                    <p:inputText id="float-input4" value=" " />
                    <p:outputLabel for="@previous" value="Categoria:" />
                </span>
                <br/>
                </div>

                
                
                <p:growl id="growl" showDetail="true" />
                <p:card style="width: 25rem; margin-bottom: 2em">
                    <f:facet name="title">
                        Tabla de Menus
                    </f:facet>
                </p:card>
                <p:toolbar>
                    <p:toolbarGroup>
                        <p:commandButton value="CONSULTAR" icon="pi pi-search" actionListener="#{servidorController.callApiMenus}" process="@form" update="tblServidores, growl" styleClass="mr-2"/>                        
                        <p:commandButton value="LIMPIAR" icon="pi pi-minus" actionListener="#{servidorController.limpiar}" process="@form" update="tblServidores, growl" styleClass="ui-button-danger"/> 
                    </p:toolbarGroup>
                </p:toolbar>                
                <div class="card">
                    <p:dataTable id="tblServidores" var="servidor" value="#{servidorController.lstMenus}" >
                        <p:column headerText="ID">
                            <h:outputText value="#{servidor.id_menu}" />
                        </p:column>

                        <p:column headerText="Nombre del plato" sortBy="#{servidor.nombre_plato}" filterBy="#{servidor.nombre_plato}" filterMatchMode="contains">
                            <h:outputText value="#{servidor.nombre_plato}" />
                        </p:column>

                        <p:column headerText="Descripcion" sortBy="#{servidor.descripcion}" filterBy="#{servidor.descripcion}" filterMatchMode="contains">
                            <h:outputText value="#{servidor.descripcion}" />
                        </p:column>

                        <p:column headerText="Precio">
                            <h:outputText value="#{servidor.precio} $" />
                        </p:column>
                        <p:column headerText="Categoria">
                            <h:outputText value="#{servidor.categoria}" />
                        </p:column>
                    </p:dataTable>
                </div>
            </h:form>
        </h:body>
    </f:view>

</html>
